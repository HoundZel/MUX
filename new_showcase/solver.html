<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUX - Showcase</title>
    <link rel="icon" href="../media/MUX_final.ico" type="image/x-icon">
    <link rel="stylesheet" href="solver.css">
    <link rel="stylesheet" href="../navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- background -->
    <video id="animated-background" class="animated-background" muted>
        <source class="pcb" src="../media/pcb.mp4" type="video/mp4">
    </video>

    <div id="nav_bar" class="header">
        <div class="header_content">
            <a href="../index.html" class="logo">MUX</a>

            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="../index.html" class="nav_link">Home</a>
                    </li>
                    <!-- <li class="nav_item">
                        <a href="old_showcase/showcase.html" class="nav_link">Beta</a>
                    </li> -->
                    <li class="nav_item">
                        <a href="solver.html" class="nav_link">Showcase</a>
                    </li>
                    <li class="nav_item">
                        <a href="../practise/practise.html" class="nav_link">Quiz</a>
                    </li>
                </ul>
            </nav>

            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <div class="show-container">
        <br>
        <div id="type-container" class="input-group">
            <select name="type" id="type" onchange="getMuxVariants()">
                <option value="1">2-to-1</option>
                <option value="2" selected>4-to-1</option>
                <option value="3">8-to-1</option>
                <option value="4">16-to-1</option>
            </select>
        </div>
        <div id="orientation-container">
            <div id="circuit"></div>
            <div id="input-container">
                <br>
                <div id="selectors-header">
                    <span style="font-weight: bold; text-decoration: underline;">Variables</span>
                </div>
                <br>
                <div id="var-container">
                    <label for="variables"> </label>
                    <select name="variables" id="variables">
                        <option value="2">A, B</option>
                        <option value="3" selected>A, B, C</option>
                        <option value="4">A, B, C, D</option>
                        <option value="5">A, B, C, D, E</option>
                        <option value="6">A, B, C, D, E, F</option>
                    </select>
                </div>
                <br>
                <div id="inputss"></div>
                <br>
                <div id="special-btn">
                    <button onclick="insertSymbol('+')"> + (OR) </button>
                    <button onclick="insertSymbol('⊕')"> ⊕ (XOR) </button>
                    <button onclick="insertSymbol('⊖')"> ⊖ (XNOR) </button>
                    <button onclick="insertSymbol('•')"> • (AND) </button>
                    <button onclick="insertSymbol('\'')"> ' (NOT) </button>
                </div>
                <br>
                <div id="submit-btn">
                    <button onclick="submit()">Solve</button>
                </div>
            </div>
        </div>
        <br>
        <div id="real-solution">
            <br>
            <div id="solution-container"></div>
        </div>
    </div>

    <script src="solver.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('#solution-anchor');
    
            for (const link of links) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            }
        });

        const navE1 = document.querySelector('.nav');
        const hamburgerE1 = document.querySelector('.hamburger');

        hamburgerE1.addEventListener('click', () => {
        navE1.classList.toggle("nav--open");
        hamburgerE1.classList.toggle("hamburger--open");
        });

        navE1.addEventListener('click', () => {
        navE1.classList.remove("nav--open");
        hamburgerE1.classList.remove("hamburger--open");
        });
    </script>
</body>
</html>
