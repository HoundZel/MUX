<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUX - Showcase</title>
    <link rel="icon" href="../media/MUX_final.ico" type="image/x-icon">
    <link rel="stylesheet" href="solver.css">
    <link rel="stylesheet" href="../navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- background -->
    <video id="animated-background" class="animated-background" muted>
        <source class="pcb" src="../media/pcb.mp4" type="video/mp4">
    </video>

    <div id="nav_bar" class="header">
        <div class="header_content">
            <a href="../index.html" class="logo">MUX</a>

            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="../index.html" class="nav_link">Home</a>
                    </li>
                    <!-- <li class="nav_item">
                        <a href="old_showcase/showcase.html" class="nav_link">Beta</a>
                    </li> -->
                    <li class="nav_item">
                        <a href="../showcase/showcase.html" class="nav_link">Showcase</a>
                    </li>
                    <li class="nav_item">
                        <a href="../practise/practise.html" class="nav_link">Quiz</a>
                    </li>
                </ul>
            </nav>

            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <div class="show-container">
        <br>
        <div id="type-container">
            <select name="type" id="type" onchange="changeType()">
                <option value="1">2-to-1</option>
                <option value="2">4-to-1</option>
                <option value="3">8-to-1</option>
                <option value="4">16-to-1</option>
            </select>
        </div>
        <div id="orientation-container">
            <div id="circuit"></div>
            <div id="input-container">
                <div class="padder"></div>
                <div class="option">Option 1</div>
                <div class="option">Option 2</div>
                <div class="option">Option 3</div>
                <div class="option">Option 4</div>
                <div class="row3">
                    <br>
                    <a href="#solution-container" id="solution-anchor"><button id="solution">Submit</button></a>
                </div>
                <div class="padder"></div>
            </div>
        </div>
        <br>
        <div id="real-solution">
            <br>
            <div id="solution-container"></div>
        </div>
    </div>

    <script src="solver.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('#solution-anchor');
    
            for (const link of links) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
